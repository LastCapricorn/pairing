<!DOCTYPE html>

<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="image/lc.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Squaring the Tomato</title>
  </head>

  <body>
    <header>
      <div id="settings_box">
        <div>
          <p>Session</p>
          <div class="settings" id="pomo">
            <img src="image/digits/d2.png">
            <img src="image/digits/d5.png">
          </div>
        </div>
        <div>
          <p>Short Break</p>
          <div class="settings" id="short">
            <img src="image/digits/d0.png">
            <img src="image/digits/d5.png">
          </div>
        </div>
        <div>
          <p>Long Break</p>
          <div class="settings" id="long">
            <img src="image/digits/d1.png">
            <img src="image/digits/d5.png">
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="container">
        <div id="wrapper">
          <div id="cube">
            <div class="sides side1">
              <p id="timerName">Session</p>
              <div id="pkt_display">
                <img class="pomoDigits" src="image/digits/d2.png" />
                <img class="pomoDigits" src="image/digits/d5.png" />
                <img src="image/digits/dp.png" />
                <img class="pomoDigits" src="image/digits/d0.png" />
                <img class="pomoDigits" src="image/digits/d0.png" />
              </div>
              <p>Timer</p>
            </div>
            <div class="sides side2"><p class="text">Time</p></div>
            <div class="sides side3"><p class="text">It's</p></div>
            <div class="sides side4">
              <p></p><p></p><p></p>
              <div id="clockDisplay">
                <img class="clock digit" src="image/digits/off.png" />
                <img class="clock digit" src="image/digits/off.png" />
                <img class="clock colon" src="image/digits/dp.png" />
                <img class="clock digit" src="image/digits/off.png" />
                <img class="clock digit" src="image/digits/off.png" />
                <img class="clock colon" src="image/digits/dp.png" />
                <img class="clock digit" src="image/digits/off.png" />
                <img class="clock digit" src="image/digits/off.png" />
              </div>
            </div>
            <div class="sides side5"><p class="text">Development</p></div>
            <div class="sides side6"><p class="text">For</p></div>
          </div>
        </div>
      </section>
      <section id="controls">
        <div id="controls_box">
          <div class="control active" data-status="Start">
            <p id="start_text">Start</p>
            <p id="start">&#9205;</p>
          </div>
          <div class="control">
            <p>Stop</p>
            <p id="stop">&#9209;</p>
          </div>
          <div class="control">
            <p>Reset</p>
            <p id="reset">&#8634;</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="title">
        <h1>&laquo;Squadrare&nbsp;Il&nbsp;Pomodoro&raquo;</h1>
      </section>
      <section id="links">
        <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Pomodoro_Technique</a>
        </section>
    </footer>
  </body>

</html>
